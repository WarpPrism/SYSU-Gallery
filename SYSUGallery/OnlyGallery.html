<div class="container">
<div id="ipresenter">

    <div class="step" data-x="6000" data-y="0" data-rotate="180" data-thumbnail="images/Mythumbs/5.jpg">
        <img src="images/Myphotos/5.jpg" />

<script>
    $(document).ready(function(){
        $('#ipresenter').iPresenter({
            animSpeed: 3000,
            timer: '360Bar',
            timerDiameter: 60,
            timerStroke: 5,
            timerPadding: 5,
            timerColor: '#000',
            timerBg: '#FFF',
            timerOpacity: 0.4,
            directionNav: false,
            controlNav: true
        });
    });
</script>
